<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="login_register.css"/>
    </head>
<body>
    <form class="form" method="post" name="login">
        <h1 class="login-title">LOGIN</h1>

        <p class="link"><a href="registration.html">New Registration</a></p>
  </form>
</body>
</html>
